<div class="container login-register-form">
    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" th:name="username" th:value="*{username}" class="form-control" id="username" placeholder="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:name="password" th:value="*{password}" class="form-control" id="password" placeholder="password">
        </div>


<!--        <div class="form-group">-->
<!--            <label for="confirmPassword">Confirm password</label>-->
<!--            <input type="password" class="form-control" id="confirmPassword" placeholder="password">-->
<!--        </div>-->


        <div class="form-group">
            <label for="role">Are you manager or employee?</label>
            <select class="form-control" id="role" th:name="role" th:value="*{role}">
                <option></option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>

        <div class="form-group">
            <label for="experience">What is your experience?</label>
            <select class="form-control" id="experience" th:name="experience" th:value="*{experience}">
                <option></option>
                <option value="JUNIOR">Junior</option>
                <option value="MID">Mid</option>
                <option value="SENIOR">Senior</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
