<div class="container login-register-form">

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div th:if="${usernameTaken}" th:text="${usernameTaken}" class="alert alert-danger register-validation"></div>
        <div th:if="${usernameEmpty}" th:text="${usernameEmpty}" class="alert alert-danger register-validation"></div>
        <div th:if="${passwordEmpty}" th:text="${passwordEmpty}" class="alert alert-danger register-validation"></div>
        <div th:if="${roleIsNull}" th:text="${roleIsNull}" class="alert alert-danger register-validation"></div>
        <div th:if="${experienceIsNull}" th:text="${experienceIsNull}" class="alert alert-danger register-validation"></div>
        <div th:if="${passwordmissmatch}" th:text="${passwordmissmatch}" class="alert alert-danger register-validation"></div>
        <div th:if="${passwordconfirmationfailed}" th:text="${passwordconfirmationfailed}" class="alert alert-danger register-validation"></div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" th:name="username" th:value="*{username}" class="form-control" id="username" placeholder="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:name="password" class="form-control" id="password">
        </div>

        <div class="form-group">
            <label for="passwordToConfirm">Confirm password</label>
            <input type="password" class="form-control" id="passwordToConfirm" th:name="passwordToConfirm">
        </div>

        <div class="form-group">
            <label for="role">Are you manager or employee?</label>
            <select class="form-control" id="role" th:name="role" th:value="*{role}">
                <option></option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>

        <div class="form-group">
            <label for="experience">What is your experience?</label>
            <select class="form-control" id="experience" th:name="experience" th:value="*{experience}">
                <option></option>
                <option value="JUNIOR">Junior</option>
                <option value="MID">Mid</option>
                <option value="SENIOR">Senior</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
