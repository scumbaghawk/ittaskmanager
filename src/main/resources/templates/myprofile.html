<div class="container">

    <h1>Hello <span th:text="${username}"></span>!</h1>

    <hr class="my-4">

    <div class="row">
        <div class="col-md">
            <div class="card border-info mb-3" style="max-width: 20rem;">
                <div class="card-header">You have already completed</div>
                <div class="card-body">
                    <h4 class="card-title"><span th:text="${completedTasks}"></span></h4>
                    <p class="card-text">very important tasks</p>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card border-info mb-3" style="max-width: 20rem;">
                <div class="card-header">You still have</div>
                <div class="card-body">
                    <h4 class="card-title"><span th:text="${incompletedTasks}"></span></h4>
                    <p class="card-text">quite important tasks to do</p>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card border-info mb-3" style="max-width: 20rem;">
                <div class="card-header">Settings</div>
                <div class="card-body">
                    <p class="card-text"><a th:href="@{'/myprofile/changepassword/' + ${userId}}"><button class="btn btn-warning">Change Password</button></a></p>
                    <p class="card-text"><a th:href="@{'/user/delete/' + ${userId}}"><button class="btn btn-danger">Delete account</button></a></p>
                    <p class="card-text"><a href="/logout"><button class="btn btn-info">Logout</button></a></p>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

</div>
